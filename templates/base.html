{# templates/base.html #}
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Interactive Art Gallery - 인터랙티브 아트 갤러리">
    <meta name="keywords" content="art, interactive, canvas, three.js, animation">
    <title>{% block title %}Interactive Art Gallery{% endblock %}</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@1,300;1,400;1,700&display=swap" rel="stylesheet">
    
    <link rel="icon" type="image/png" sizes="16x16" href="{{ url_for('static', filename='image/favicon.png') }}">
    <link rel="icon" type="image/png" sizes="32x32" href="{{ url_for('static', filename='image/favicon.png') }}">
    <link rel="icon" type="image/png" sizes="96x96" href="{{ url_for('static', filename='image/favicon.png') }}">
    <link rel="apple-touch-icon" sizes="180x180" href="{{ url_for('static', filename='image/favicon.png') }}">
    <link rel="shortcut icon" href="{{ url_for('static', filename='image/favicon.png') }}">
    
    <link rel="stylesheet" href="{{ url_for('static', filename='css/base.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/animations.css') }}">
    
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    
    {% block extra_head %}{% endblock %}
</head>
<body>
    <div id="root"></div>
    
    {% block content %}{% endblock %}
    
    <script type="text/babel" src="{{ url_for('static', filename='js/animations.js') }}"></script>
    <script type="text/babel" src="{{ url_for('static', filename='js/app.js') }}"></script>
    
    {% block extra_scripts %}{% endblock %}
</body>
</html>
